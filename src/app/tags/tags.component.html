<!-- <p>tags works!</p> -->
<div class="tags" *ngIf="tags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">{{tag.name}}({{tag.count}})</a>
</div>
<div class="foodPagetags" *ngIf="foodPagetags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tagname of foodPagetags" routerLink="/tag/{{tagname}}">{{tagname}}</a>
</div>
