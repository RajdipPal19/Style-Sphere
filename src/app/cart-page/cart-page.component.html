<app-header></app-header>
<app-not-found [visible]="!cart||cart.items.length<=0" notFoundMessage="Your Cart is Empty"
    resetLinkText="Go to HomePage!"></app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div class="image">
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option> 
                    <option>10 max</option>
                </select>
            </div>
                <div>
                    {{cartItem.price|currency:'INR'}}
                </div>
            <div class="removeCart">
                <button (click)="removeFromCart(cartItem)" class="btnnn">Remove From Cart</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.totalPrice|currency:'INR'}}
        </div>
        <a routerLink="/checkout">Proceed to CheckOut</a>
    </div>
</div>
